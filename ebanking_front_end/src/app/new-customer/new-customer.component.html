<div class="container" style="margin-top: 50px;">
  <div class="row gutters">
  <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
  <div class="card h-100">
    <div class="card-body">
      <div class="account-settings">
        <div class="user-profile">
          <div class="user-avatar">
            <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Maxwell Admin">
          </div>
          <h5 class="user-name">New customer</h5>
          <h6 class="user-email">example@gmail.com</h6>
        </div>
        <div class="about">
          <h5>About</h5>
          <p>Here you can add a new custoemr to the database, fill the blanks with the informations and press save.</p>
        </div>
      </div>
    </div>
  </div>
  </div>
  <div style="margin-top: 50px;" class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
  <div class="card h-100">

  <form [formGroup]="newCustomerFormGroup" (ngSubmit)="handleSaveCustomer()">

    <div class="card-body">
      <div class="row gutters">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
          <h6 class="mb-2 text-primary">Personal Details</h6>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
          <div class="form-group">
            <label for="fullName">Full Name</label>
            <input  type="text" formControlName="name" class="form-control" placeholder="Enter full name">
            <span class="text-danger"
            *ngIf="newCustomerFormGroup.controls['name'].touched
            && newCustomerFormGroup.controls['name'].errors
            && newCustomerFormGroup.controls['name'].errors!['required']">
        Name is Required
      </span>
          </div>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
          <div class="form-group">
            <label for="eMail">Email</label>
            <input type="text" formControlName="email" class="form-control" placeholder="Enter email ID">
            <span class="text-danger"
            *ngIf="newCustomerFormGroup.controls['email'].touched
            && newCustomerFormGroup.controls['email'].errors
            && newCustomerFormGroup.controls['email'].errors!['email']">
        Email is not valid
      </span>
          </div>
        </div>
        
      <div class="row gutters">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
          <div class="text-right">
            <button style="margin-top: 20px;" type="submit" class="btn btn-success btn-sm">Save</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  </form>
  </div>
  </div>
  </div>
